<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class and Canvas Example</title>
    <!-- Link to the JavaScript file -->
    <script src="JavaScript/JavaScript_1.js" defer></script>
</head>
<body>
    <!-- These headings use the same class for JavaScript access -->
    <h1 class="animalText">Welcome to the Animal Page!</h1>
    <h3 class="animalText">Click the button below to change this text.</h3>

    <!-- Button triggers JavaScript to change heading text -->
    <button onclick="changeAnimalText()">Click to Change Text</button>

    <hr>

    <h2>Canvas Element Section</h2>

    <!-- Canvas area for drawing; has a visible border -->
    <canvas id="myCanvas" width="500" height="250" style="border: 3px solid black;"></canvas>
</body>
</html>
