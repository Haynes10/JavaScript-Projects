<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>JavaScript String & Number Methods</title>
    <script src="JS/main.js"></script>
</head>
<body>

    <!-- concat() method -->
    <p id="Concatenate"></p>
    <button onclick="full_Sentence()">Click here for a sentence</button>

    <hr>

    <!-- slice() method -->
    <p id="Slice"></p>
    <button onclick="slice_Method()">Click to slice part of the sentence</button>

    <hr>

    <!-- toUpperCase() method -->
    <p id="Uppercase"></p>
    <button onclick="upper_Case()">Click to convert to uppercase</button>

    <hr>

    <!-- search() method -->
    <p id="Search"></p>
    <button onclick="search_Method()">Click to find the word position</button>

    <hr>

    <!-- toString() method -->
    <p id="Numbers_to_string"></p>
    <button onclick="string_Method()">Click to see your score as a string</button>

    <hr>

    <!-- toPrecision() method -->
    <p id="Precision"></p>
    <button onclick="precision_Method()">Click to format number with precision</button>

    <hr>

    <!-- toFixed() method -->
    <p id="Fixed"></p>
    <button onclick="fixed_Method()">Click to format number to fixed decimals</button>

    <hr>

    <!-- valueOf() method -->
    <p id="Value"></p>
    <button onclick="value_Method()">Click to get primitive value of a number object</button>

</body>
</html>
