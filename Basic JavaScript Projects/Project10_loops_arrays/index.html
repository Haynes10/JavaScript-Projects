<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 10 Loops and Arrays</title>
    <!-- Link to the external JavaScript file with defer to load after HTML -->
    <script src="JS/main.js" defer></script>
</head>
<body>

    <!-- Paragraph to display output from the while loop function -->
    <p id="Loop"></p>
    <!-- Button to trigger the while loop function -->
    <button onclick="Call_Loop()">Click here to execute the loop</button>

    <hr />

    <!-- Paragraph to display output from the for loop function -->
    <p id="List_of_Instruments"></p>
    <!-- Button to trigger the for loop function -->
    <button onclick="for_Loop()">Click here</button>

    <hr />

    <!-- Paragraph to display output from the array function -->
    <p id="Array"></p>
    <!-- Button to trigger the array function -->
    <button onclick="array_Function()">Click here</button>

    <hr />

    <!-- Paragraph to display output from the const object function -->
    <p id="Constant"></p>
    <!-- Button to trigger the constant function -->
    <button onclick="constant_function()">Click here!</button>

    <hr />

    <!-- Paragraph to display output from the let object function -->
    <p id="car_Object"></p>
    <!-- Button to trigger the car object function -->
    <button onclick="car_Description()">Show car description</button>

    <hr />

    <!-- Paragraph to display output from break statement function -->
    <p id="break"></p>
    <!-- Button to trigger the break loop function -->
    <button onclick="breakLoop()">Test break statement</button>

    <hr />

    <!-- Paragraph to display output from continue statement function -->
    <p id="continue"></p>
    <!-- Button to trigger the continue loop function -->
    <button onclick="continueLoop()">Test continue statement</button>

</body>
</html>
