<!DOCTYPE html>
<html lang="en">
<head>

    <title>NaN, Infinity & Boolean Challenge</title>
    <script src="JS/main.js"></script>
</head>
<body>
    <!-- NaN Challenge -->
    <p id="NaN_Display" onclick="showNaN()">Click here to see NaN</p>
    <p id="IsTrue" onclick="checkTrue()">Click here to see isNaN true</p>

    <p id="NotOperator" onclick="notFunction()">Click here to see NOT operator results</p>
